<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="playerContainer1">
            <div class="playerName" id="Name1">Player1</div>
            <div class="playerScore1" id="Score1">0</div>
            <div class="playerCurrentContainer">
                <div class="playerCurrentLabel">CURRENT</div>
                <div class="playerCurrentScore" id="Current1">0</div>
            </div>
        </div>
        <div class="playerContainer2">
            <div class="playerName" id="Name2">Player2</div>
            <div class="playerScore2" id="Score2">0</div>
            <div class="playerCurrentContainer">
                <div class="playerCurrentLabel">CURRENT</div>
                <div class="playerCurrentScore" id="Current2">0</div>
            </div>
        </div>
        <div class="buttonNewContainer">
            <button class="buttonNew">
                NEW GAME
            </button>

            <div class="buttonRollDiceContainer">
                <button class="buttonRollDice">ROOL DICE</button>
            </div>
            <div class="buttonStopContainer">
                <button class="buttonStop">STOP</button>
            </div>
            <div class="finalScoreContainer">
                <input class="finalScore" type="number" placeholder="Final Score">
            </div>
        </div>
        <script src="/app.js"></script>
</body>

</html>
